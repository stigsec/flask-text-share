<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Done</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
        }
        .message {
            margin-bottom: 20px;
        }
        .file-link {
            display: block;
            margin-bottom: 10px;
            color: #4caf50;
        }
        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Done</h1>
        <div class="message">
            <p>Your file has been successfully uploaded.</p>
            <a class="file-link" href="{{ file_url }}" target="_blank">View Your File</a>
        </div>
        <a class="back-button" href="/">Go back</a>
    </div>
</body>
</html>
